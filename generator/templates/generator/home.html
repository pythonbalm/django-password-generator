<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Password</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <a href="{% url 'about' %}">About</a>
            <br>
            <header><h1>Password Generator</h1></header>
        </div>
        <div class="row justify-content-center">
            <div class="col-3">
                <form action="{% url 'password' %}">
                    <select name="length" >
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7" selected>7</option>
                        <option value="10">10</option>
                        <option value="13">13</option>
                    </select> Length password
                    <br>
                    <input type="checkbox" name="uppercase"> UpperCase
                    <br>
                    <input type="checkbox" name="numbers"> Numbers
                    <br>
                    <input type="checkbox" name="special"> Special Characters
                    <br>
                    <input type="submit" value="Generator Password" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
